<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CV Básico</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <h1>CV Básico</h1>
  </header>
  <main>
    <form id="cvBasicForm">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" required>
      </div>
      <div class="form-group">
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" required>
      </div>
      <div class="form-group">
        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" placeholder="Opcional">
      </div>
      <div class="form-group">
        <label for="pais">País:</label>
        <input type="text" id="pais" placeholder="Opcional">
      </div>
      <div class="form-group">
        <label for="perfil">Perfil personal (2-3 líneas):</label>
        <textarea id="perfil" rows="3" placeholder="Quién eres, qué haces y qué buscas"></textarea>
      </div>
      <div class="form-group">
        <label for="formacion">Formación académica:</label>
        <textarea id="formacion" rows="3" placeholder="Institución, carrera, fechas"></textarea>
      </div>
      <div class="form-group">
        <label for="experiencia">Experiencia laboral:</label>
        <textarea id="experiencia" rows="3" placeholder="Nombre del lugar, puesto, fechas"></textarea>
      </div>
      <div class="form-group">
        <label for="habilidades">Habilidades básicas:</label>
        <input type="text" id="habilidades" placeholder="Ej: Microsoft Office, trabajo en equipo">
      </div>
      <button type="submit">Guardar CV Básico</button>
    </form>
  </main>
  <script src="/js/cvform.js"></script>
</body>
</html>
